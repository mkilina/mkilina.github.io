{% extends 'base.html' %}
{% block title %}History Page{% endblock %}

{% block links %}
<link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sticky-footer-navbar/">
<link href="../static/css/bootstrap.css" rel="stylesheet">
<link href="../static/css/sticky-footer-navbar.css" rel="stylesheet">
<link rel="stylesheet" href="/static/css/user.css">
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h3 class="text-center">You posted this content at {{ views.date_posted }}</h3>
    <h3>Your Content</h3>
    <p class="text-justify">{{ views.content }}</p>
    <h4 class="mt-5">Your Comment</h4>
    <p class="text-justify">{{ views.comment }}</p>
</div>
{% endblock %}
