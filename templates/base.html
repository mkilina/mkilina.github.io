<!doctype html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel='shortcut icon' type='image/x-icon' href="{{url_for('static', filename='img/favicon.ico') }}" />  

    <title>{% block title %}CAT&Kittens{% endblock %}</title>

    {% block links %}{% endblock %}
</head>

<body>
    <header class="masthead mb-auto">
        <div class="inner">
            <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light" style="text-align: left !important;">
                <a class="navbar-brand" href="{{ url_for('index') }}">CAT&Kittens</a>
                <button class="navbar-toggler collapsed" type="button" data-toggle="collapse"
                    data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse" id="navbarCollapse" style="">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('search') }}">Поиск</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('collocations') }}">Коллокации</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('render_upload_file') }}">Академичность</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Инструкция</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('main') }}">О нас</a>
                        </li>
                    </ul>
                    </ul>
                    <div class="col-4 d-flex justify-content-end align-items-center">
                        {% if current_user.is_authenticated %}
                        <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('logout') }}">Выйти</a>
                        {% else %}
                        <a class="btn btn-sm btn-outline-secondary mr-3" href="{{ url_for('register') }}">Подписаться</a>
                        <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('login') }}">авторизоваться</a>
                        {% endif %}
                    </div>
                </div>
            </nav>
        </div>
    </header>
    {% block content %}{% endblock %}

    <script type='text/javascript' src="{{url_for('static', filename='jquery-3.5.1.min.js') }}"></script>
    <script>
        if (!window.jQuery) {
            document.write(`<script src="{{url_for('static', filename='jquery-3.5.1.min.js') }}"><\/script>`)
        }
    </script>
    <script type='text/javascript' src="{{url_for('static', filename='jquery.form.min.js') }}"></script>
    <script src="../static/popper.min.js"></script>
    <script src="../static/bootstrap.min.js"></script>
</body>

</html>
