<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}CAT&Kittens{% endblock %}</title>

    {% block links %}{% endblock %}
</head>

<body>
    <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="masthead-brand">CAT&Kittens</h3>
            <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light" style="text-align: left !important;">
                <a class="navbar-brand" href="{{ url_for('index') }}">CAT&Kittens</a>
                <button class="navbar-toggler collapsed" type="button" data-toggle="collapse"
                    data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse" id="navbarCollapse" style="">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('search') }}">Поиск</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('collocations') }}">Коллокации</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('academicity') }}">Академичность</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Инструкция</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('main') }}">О нас</a>
                        </li>
                    </ul>
                    </ul>
                    <div class="col-4 d-flex justify-content-end align-items-center">
                        <a class="btn btn-sm btn-outline-secondary" href="#">Sign up</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    {% block content %}{% endblock %}

    <script src="../static/jquery-3.2.1.slim.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../static/popper.min.js"></script>
    <script src="../static/bootstrap.min.js"></script>
</body>

</html>
