{% extends 'base.html' %}
{% block title %}Поиск в корпусе{% endblock %}
{% block links %}
<link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sticky-footer-navbar/">
<link href="../static/css/bootstrap.css" rel="stylesheet">
<link href="../static/css/sticky-footer-navbar.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="../static/css/search.css">
<script type="text/javascript" src="../static/dropdown_checkboxes.js"></script>
{% endblock %}

{% block content %}
<body onLoad="buildHtmlTable('#response-table')">
    <main role=main class=container>

        <h1>Database response for token "{{ token }}"</h1>

        <table id="response-table" data-db="{{ response }}" class="table"></table>

        <p>Go to <a href="{{url_for('search')}}">a new search</a></p>

    </main>
</body>


<!-- <h1>{{response}}</h1> -->




<footer class="footer">
    <div class="container custom-footer">
        <span class="text-muted">
        <img class="cat-image" src="../static/img/cat1.jpg" />
        </span>
    </div>
    </footer>

    <!-- Bootstrap core JavaScript
        ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../static/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='db_create_table.js') }}"></script>
    <!-- <script src="../static/db_create_table.js" charset="utf-8"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>

{% endblock %}
